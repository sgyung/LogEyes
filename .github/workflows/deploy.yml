name: CI/CD - Build @ Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Image Tag (commit sha)
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image
        run: |
            docker build -t tjsrud2907/logdetector-aws:${{ steps.vars.outputs.TAG }} .
            docker tag tjsrud2907/logdetector-aws:${{ steps.vars.outputs.TAG }} tjsrud2907/logdetector-aws:latest
                
            docker push tjsrud2907/logdetector-aws:${{ steps.vars.outputs.TAG }}
            docker push tjsrud2907/logdetector-aws:latest